kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: pos_manager
  namespace: {{ .Release.Namespace }}
spec:
  to:
    kind: Service
    name: pos_manager
    weight: 100
  port:
    targetPort: 8081
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
