apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: pg-datacenter
  namespace: {{ .Release.Namespace }}
  labels:
    app: infrastructure
spec:
  users:
    - name: pg-datacenter
      databases:
        - pg-datacenter
    - name: debezium
      databases:
        - pg-datacenter
      options: "REPLICATION"
  backups:
    pgbackrest:
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
  instances:
    - dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
      name: ''
      replicas: 1
  patroni:
    dynamicConfiguration:
      postgresql:
        parameters:
          wal_level: logical
          max_wal_senders: 1
          max_replication_slots: 1
  port: 5432
  postgresVersion: 13