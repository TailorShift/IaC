kind: Deployment
apiVersion: apps/v1
metadata:
  name: fdo-owner-onboarding-server
  namespace: {{ .Release.Namespace }}
  labels:
    app: fdo-owner-onboarding-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fdo-owner-onboarding-server
  template:
    metadata:
      labels:
        app: fdo-owner-onboarding-server
    spec:
      containers:
        - name: container
          image: quay.io/fido-fdo/owner-onboarding-server:main
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/fdo/owner-onboarding-server.conf.d/
            - name: owner-cert
              mountPath: /etc/fdo/keys/owner_cert.pem
              subPath: tls.crt
            - name: owner-cert
              mountPath: /etc/fdo/keys/owner_key.key
              subPath: tls.key
            - name: device-ca-cert
              mountPath: /etc/fdo/keys/device_ca_cert.pem
              subPath: tls.crt
            - name: sessions
              mountPath: /etc/fdo/stores/owner_onboarding_sessions
            - name: ownership-vouchers
              mountPath: /etc/fdo/stores/rendezvous_registered
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      volumes:
        - name: config
          configMap:
            name: fdo-owner-onboarding-server
        - name: owner-cert
          secret:
            secretName: fdo-owner-cert
        - name: device-ca-cert
          secret:
            secretName: fdo-device-ca
        - name: sessions
          emptyDir: {}
        - name: ownership-vouchers
          emptyDir: {}
