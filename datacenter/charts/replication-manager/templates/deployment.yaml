kind: Deployment
apiVersion: apps/v1
metadata:
  name: replication-manager
  namespace: {{ .Release.Namespace }}
  labels:
    app: replication-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: replication-manager
  template:
    metadata:
      labels:
        app: replication-manager
    spec:
      containers:
        - name: container
          image: 'quay.io/tailorshift/replication-manager:1.0.0-SNAPSHOT'
          ports:
            - containerPort: 8081
              protocol: TCP
          env:
            - name: JDBC_URL
              valueFrom:
                secretKeyRef:
                  name: pg-datacenter-pguser-pg-datacenter
                  key: jdbc-uri
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst